<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attach your cab</title>
    <link type="image/x-icon" href="favicon.png" rel="icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="main_container flt">
      <div class="header_container flt" id="home">
        <div class="container">
          <div class="header flt">
            <div class="logo">
              <img src="logo.jpeg" alt="logo" id="image12" />
            </div>
            <ul class="menuH" id="mobileMenu">
              <div class="menuH_close hide_desktop">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
              </div>
              <li><a class="active" id="menu_home" href="Roadwayss.html">Home</a></li>
              <li><a id="menu_about" href="#">About Us</a></li>
              <li><a id="menu_why" href="#">Why Us</a></li>
              <li><a id="menu_gallery" href="#">Gallery</a></li>
              <li class="book_ride hide_mobile"><a href="CabBook.html">Book cab</a></li>
            </ul>
            <div class="add_cab">
              <a href="AddCab.html">Attach your cab</a>
            </div>
          </div>
        </div>
      </div>
    
      <div class="container2">
        <div class="wrapper">
          <div class="title"><span>Cab details</span></div>
          <form action="connect.php" method = "post">
            <div class="row">
              <label for="ownerName"><h3>Owner name</h3></label>
              <input type="text" id="ownerName" placeholder="Enter name" name="OwnerName" required>

            </div>
            <div class="row">
              <label for="mobileNumber"><h3>Enter mobile number</h3></label>
              <input type="text" id="mobileNumber" placeholder="Enter mobile number" name="EnterMobileNumber" required>
            </div>
            <div class="row">
              <label for="vehicleNumber"><h3>Vehicle number</h3></label>
              <input type="text" id="vehicleNumber" placeholder="Enter vehicle number" name="VehicleNumber" required>
            </div>
            <div class="row">
              <label for="licenseNumber"><h3>License number</h3></label>
              <input type="text" id="licenseNumber" placeholder="Enter license number" name="LicenseNumber" required>
            </div>
            <div class="row">
              <label for="aadharNumber"><h3>Aadhar number</h3></label>
              <input type="text" id="aadharNumber" placeholder="Enter aadhar" name="AadharNumber" required>
            </div>
            <div class="Registerbutton">
              <div class="row button">
                <input type="submit" name="save" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
